{% extends "base.html" %}
{% block content %}
<header class="container">
    <h1>Create Item</h1>
</header>
<section class="container">
    <form enctype="multipart/form-data" method="post">
        <div class="form-group">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="My Item name" required>
            </div>
            <div class="form-group">
                <label for="file1">File</label>
                <input type="file" name="file1" id="file1" autocomplete="off" required>
            </div>
            <input type="hidden" name="model_id" id="model_id" value="{{ model_id|safe }}" />
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
    </form>
</section>

{% endblock %}
