{% extends "base.html" %}
{% block content %}
<header class="container">
    <h1>Create Model</h1>
</header>
    <section class="container">
        <form method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="My Model name" required>
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
        </form>
    </section>

{% endblock %}
